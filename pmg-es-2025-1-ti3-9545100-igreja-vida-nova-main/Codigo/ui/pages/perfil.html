<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/perfil.css" />
    <!-- Adicionar link do Bootstrap (para o modal funcionar corretamente) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bodyCadastro flex">
    <header>
      <button id="botaoVoltar">Voltar</button>
    </header>

    <main class="mainPerfil flex">
      <div class="containerPerfil">
        <h1 class="h1Perfil">Meu Perfil</h1>
        <ul class="infoPerfil">
          <li class="infoBox">
            <strong>Nome Completo:</strong> <span id="nomeCompleto"></span>
          </li>
          <li class="infoBox">
            <strong>Apelido:</strong> <span id="apelido"></span>
          </li>
          <li class="infoBox">
            <strong>E-mail:</strong> <span id="email"></span>
          </li>
          <li class="infoBox">
            <strong>Data de Nascimento:</strong>
            <span id="dataNascimento"></span>
          </li>
        </ul>
        <button id="editarPerfil" class="botaoEditar">Editar Perfil</button>
      </div>
    </main>

    <footer></footer>

    <!-- Modal de Edição de Perfil -->
    <div
      class="modal fade"
      id="modalEditarPerfil"
      tabindex="-1"
      aria-labelledby="modalEditarPerfilLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarPerfilLabel">
              Editar Perfil
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Formulário dentro do modal -->
            <div class="campo">
              <label for="nomeCompletoInput">NOME COMPLETO:</label>
              <input type="text" id="nomeCompletoInput" />
            </div>
            <div class="campo">
              <label for="apelidoInput">APELIDO:</label>
              <input type="text" id="apelidoInput" />
            </div>
            <div class="campo">
              <label for="dataNascimentoInput">DATA DE NASCIMENTO:</label>
              <input type="date" id="dataNascimentoInput" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="salvarAlteracoes"
              class="btn btn-primary"
              style="background-color: black; color: white"
            >
              Salvar Alterações
            </button>
            <button
              id="excluirPerfil"
              class="btn-excluir"
              data-bs-toggle="modal"
              data-bs-target="#modalExcluirPerfil"
            >
              <i class="fa-solid fa-trash" style="color: #ec1313"></i>
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="modalExcluirPerfil" tabindex="-1" aria-labelledby="modalExcluirPerfilLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalExcluirPerfilLabel">Excluir Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tem certeza de que deseja excluir seu perfil? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" id="confirmarExclusao" class="btn btn-danger">Excluir</button>
            </div>
          </div>
        </div>
      </div>

      
    <!-- Scripts do Bootstrap (para o modal funcionar corretamente) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controller/perfil.js"></script>
    <script
      src="https://kit.fontawesome.com/e653cf4003.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
